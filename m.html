<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design School Login</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="NFT-Token-Standards.3D.png" alt="Design School Illustration" class="illustration">
        </div>
        <div class="right-section">
            <h3>Welcome to</h3>
            <h2>Design School</h2>
            <div class="social-login">
                <button class="google-login">
                    <img src="Google.png" alt="Google Icon"> Login with Google
                </button>
                <button class="Apple-login">
                    <img src="Apple-Icon.png" alt="Facebook Icon" width="25"> Login with Apple 
                </button>
            </div>
            <div class="divider">
                <span>OR</span>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <button type="email" role="alert"><img src="Email_Client.webp" width="30">Click To Email</button>
                </div>
                <div class="input-group">
                    <button type="password" role="alert"><img src="password.webp" width="30" > To Password</button>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="register">Don't have an account? <a href="#">Register</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
